version: '3.8'

networks:
  inception:
    name: inception

volumes:
  DB:
    name: DB
    driver_opts:
      o: bind
      type: none
      device: ${PROJECT_VOLUME_DATABASE}
  WordPress:
    name: WordPress
    driver_opts:
      o: bind
      type: none
      device: ${PROJECT_VOLUME_WORDPRESS}

services:

  mariadb:
    build: ./requirements/mariadb
    image: mariadb:mwen
    container_name: mariadb
    ports:
      - 3306:3306
    volumes:
      - DB:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    build: ./requirements/wordpress
    image: wordpress:mwen
    container_name: wordpress
    ports:
      - 9000:9000
    depends_on:
      - mariadb
    volumes:
      - WordPress:/var/www/html
    networks:
      - inception
    restart: unless-stopped

  nginx:
    build: ./requirements/nginx
    image: nginx:mwen
    container_name: nginx
    depends_on: 
      - wordpress
    ports:
      - 443:443
    volumes:
      - WordPress:/var/www/html
    networks:
      - inception
    restart: unless-stopped


